<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D Mario Side-Scroller</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            touch-action: none;
            background-color: #87CEEB;
        }
        canvas { 
            display: block; 
        }
        #controls {
            position: absolute;
            right: 20px;
            bottom: 20px;
            display: grid;
            grid-template-areas:
                ". up ."
                "left . right"
                ". down ."
                "action action action";
            gap: 10px;
        }
        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            user-select: none;
            -webkit-user-select: none;
        }
        #up { grid-area: up; }
        #left { grid-area: left; }
        #right { grid-area: right; }
        #down { grid-area: down; }
        #action { 
            grid-area: action; 
            width: 100%;
            border-radius: 30px;
            background-color: rgba(255, 100, 100, 0.7);
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        #restartBtn {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #zoomInstructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 16px;
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="loading">Loading Mario...</div>
    <div id="zoomInstructions">Pinch to zoom | Scroll wheel to zoom</div>
    <div id="gameOver">
        <h2>Game Over!</h2>
        <p id="finalScore">Your score: 0</p>
        <button id="restartBtn">Play Again</button>
    </div>
    <div id="controls">
        <div class="control-btn" id="up">↑</div>
        <div class="control-btn" id="left">←</div>
        <div class="control-btn" id="right">→</div>
        <div class="control-btn" id="down">↓</div>
        <div class="control-btn" id="action">A</div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        
        // Camera - Positioned to the right side for side-scrolling view
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(15, 10, 0); // Right side view (x=15), elevated (y=10), centered (z=0)
        
        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 10, 0); // Light coming from front-right
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        scene.add(directionalLight);
        
        // Ground - Now running left to right (z-axis becomes our "forward" direction)
        const groundGeometry = new THREE.PlaneGeometry(200, 50); // Wider (z) than deep (x)
        const groundMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x4CAF50,
            side: THREE.DoubleSide
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = -2.5; // Adjusted for larger Mario
        ground.receiveShadow = true;
        scene.add(ground);
        
        // Game variables
        let mario;
        let obstacles = [];
        let isJumping = false;
        let gameOver = false;
        let score = 0;
        let speed = 0.1;
        let keys = {
            up: false,
            left: false,
            right: false,
            down: false,
            action: false
        };
        
        // Zoom variables
        let zoomLevel = 1;
        const minZoom = 0.5;
        const maxZoom = 2;
        let initialDistance = null;
        
        // Load Mario model
        const loader = new THREE.GLTFLoader();
        
        // Load the Mario GLB model
        loader.load(
            'mario.glb', // Path to your Mario GLB file
            function (gltf) {
                mario = gltf.scene;
                
                // Scale Mario 5 times bigger
                mario.scale.set(2.5, 2.5, 2.5); // 0.5 * 5 = 2.5
                mario.position.set(0, 0, 0); // Start at center
                mario.rotation.y = Math.PI / 2; // Face to the right (toward positive z)
                
                // Enable shadows for all parts of the model
                mario.traverse(function (child) {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                    }
                });
                
                scene.add(mario);
                document.getElementById('loading').style.display = 'none';
                
                // Create obstacles after Mario is loaded
                createObstacles();
                
                // Start the game loop
                animate();
            },
            undefined,
            function (error) {
                console.error('Error loading Mario model:', error);
                document.getElementById('loading').textContent = 'Failed to load Mario model';
            }
        );
        
        // Create obstacles
        function createObstacles() {
            // Cubes
            for (let i = 0; i < 10; i++) {
                const size = 2.5 + Math.random() * 2.5; // Scaled up for larger Mario
                const geometry = new THREE.BoxGeometry(size, size, size);
                const material = new THREE.MeshStandardMaterial({ 
                    color: Math.random() * 0xffffff,
                    wireframe: false 
                });
                const cube = new THREE.Mesh(geometry, material);
                
                cube.position.x = (Math.random() - 0.5) * 10; // Random x position (depth)
                cube.position.z = 50 + Math.random() * 150; // Positioned ahead (positive z)
                cube.position.y = size / 2;
                cube.castShadow = true;
                cube.receiveShadow = true;
                
                scene.add(cube);
                obstacles.push(cube);
            }
            
            // Turtles (represented by cones for now)
            for (let i = 0; i < 5; i++) {
                const geometry = new THREE.ConeGeometry(2.5, 5, 16); // Scaled up
                const material = new THREE.MeshStandardMaterial({ 
                    color: 0x00AA00,
                    wireframe: false 
                });
                const turtle = new THREE.Mesh(geometry, material);
                
                turtle.position.x = (Math.random() - 0.5) * 10;
                turtle.position.z = 100 + Math.random() * 100;
                turtle.position.y = 2.5;
                turtle.rotation.x = Math.PI / 2;
                turtle.castShadow = true;
                turtle.receiveShadow = true;
                
                scene.add(turtle);
                obstacles.push(turtle);
            }
        }
        
        // Touch events for zoom (pinch gesture)
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                initialDistance = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );
            }
        });
        
        document.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2 && initialDistance !== null) {
                e.preventDefault();
                const currentDistance = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );
                
                const zoomFactor = currentDistance / initialDistance;
                zoomLevel *= zoomFactor;
                zoomLevel = Math.max(minZoom, Math.min(maxZoom, zoomLevel));
                initialDistance = currentDistance;
            }
        });
        
        document.addEventListener('touchend', () => {
            initialDistance = null;
        });
        
        // Mouse wheel for zoom
        document.addEventListener('wheel', (e) => {
            e.preventDefault();
            zoomLevel += e.deltaY * -0.001;
            zoomLevel = Math.max(minZoom, Math.min(maxZoom, zoomLevel));
        });
        
        // Controls
        document.getElementById('up').addEventListener('touchstart', (e) => { e.preventDefault(); keys.up = true; });
        document.getElementById('up').addEventListener('touchend', (e) => { e.preventDefault(); keys.up = false; });
        document.getElementById('left').addEventListener('touchstart', (e) => { e.preventDefault(); keys.left = true; });
        document.getElementById('left').addEventListener('touchend', (e) => { e.preventDefault(); keys.left = false; });
        document.getElementById('right').addEventListener('touchstart', (e) => { e.preventDefault(); keys.right = true; });
        document.getElementById('right').addEventListener('touchend', (e) => { e.preventDefault(); keys.right = false; });
        document.getElementById('down').addEventListener('touchstart', (e) => { e.preventDefault(); keys.down = true; });
        document.getElementById('down').addEventListener('touchend', (e) => { e.preventDefault(); keys.down = false; });
        document.getElementById('action').addEventListener('touchstart', (e) => { e.preventDefault(); keys.action = true; });
        document.getElementById('action').addEventListener('touchend', (e) => { e.preventDefault(); keys.action = false; });
        
        // Keyboard controls for testing
        window.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp': keys.up = true; break;
                case 'ArrowLeft': keys.left = true; break;
                case 'ArrowRight': keys.right = true; break;
                case 'ArrowDown': keys.down = true; break;
                case ' ': keys.action = true; break;
            }
        });
        
        window.addEventListener('keyup', (e) => {
            switch(e.key) {
                case 'ArrowUp': keys.up = false; break;
                case 'ArrowLeft': keys.left = false; break;
                case 'ArrowRight': keys.right = false; break;
                case 'ArrowDown': keys.down = false; break;
                case ' ': keys.action = false; break;
            }
        });
        
        // Jump mechanics
        let jumpVelocity = 0;
        const gravity = -0.05; // Increased gravity for larger Mario
        
        function jump() {
            if (!isJumping && mario) {
                isJumping = true;
                jumpVelocity = 0.3; // Increased jump velocity for larger Mario
            }
        }
        
        // Collision detection
        function checkCollisions() {
            if (gameOver || !mario) return;
            
            const marioBox = new THREE.Box3().setFromObject(mario);
            
            for (const obstacle of obstacles) {
                const obstacleBox = new THREE.Box3().setFromObject(obstacle);
                
                if (marioBox.intersectsBox(obstacleBox)) {
                    endGame();
                    return;
                }
            }
        }
        
        // Game over
        function endGame() {
            gameOver = true;
            document.getElementById('finalScore').textContent = `Your score: ${score}`;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // Restart game
        document.getElementById('restartBtn').addEventListener('click', () => {
            if (!mario) return;
            
            // Reset Mario position
            mario.position.set(0, 0, 0);
            mario.rotation.y = Math.PI / 2; // Face right
            
            // Reset obstacles
            obstacles.forEach(obstacle => {
                obstacle.position.x = (Math.random() - 0.5) * 10;
                obstacle.position.z = 50 + Math.random() * 150;
                if (obstacle.geometry.type === 'BoxGeometry') {
                    const size = 2.5 + Math.random() * 2.5;
                    obstacle.scale.set(size, size, size);
                    obstacle.position.y = size / 2;
                } else {
                    obstacle.position.y = 2.5;
                }
            });
            
            // Reset game state
            isJumping = false;
            gameOver = false;
            score = 0;
            speed = 0.1;
            zoomLevel = 1;
            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('gameOver').style.display = 'none';
        });
        
        // Game loop
        function animate() {
            if (!gameOver && mario) {
                // Movement - Now z-axis is forward/backward, x-axis is left/right
                if (keys.left) mario.position.x -= 0.2; // Increased movement speed for larger Mario
                if (keys.right) mario.position.x += 0.2;
                if (keys.up) mario.position.z += 0.2; // "Up" moves forward (right on screen)
                if (keys.down) mario.position.z -= 0.2; // "Down" moves backward (left on screen)
                if (keys.action) jump();
                
                // Keep Mario within bounds (x-axis)
                mario.position.x = Math.max(-5, Math.min(5, mario.position.x));
                
                // Jumping
                if (isJumping) {
                    mario.position.y += jumpVelocity;
                    jumpVelocity += gravity;
                    
                    if (mario.position.y <= 0) {
                        mario.position.y = 0;
                        isJumping = false;
                    }
                }
                
                // Move obstacles toward Mario (now moving in negative z direction)
                obstacles.forEach(obstacle => {
                    obstacle.position.z -= speed;
                    
                    // If obstacle passed Mario (behind him), move it ahead and increase score
                    if (obstacle.position.z < -10) {
                        obstacle.position.z = 100 + Math.random() * 100;
                        obstacle.position.x = (Math.random() - 0.5) * 10;
                        
                        if (obstacle.geometry.type === 'BoxGeometry') {
                            const size = 2.5 + Math.random() * 2.5;
                            obstacle.scale.set(size, size, size);
                            obstacle.position.y = size / 2;
                        }
                        
                        score += 10;
                        document.getElementById('score').textContent = `Score: ${score}`;
                        
                        // Increase speed slightly as score goes up
                        speed = 0.1 + Math.floor(score / 100) * 0.02;
                    }
                });
                
                checkCollisions();
            }
            
            // Camera follow - stays fixed to the right side with zoom
            if (mario) {
                const baseCameraX = 15;
                const baseCameraY = 10;
                
                // Apply zoom by moving camera closer/farther
                camera.position.set(
                    baseCameraX * zoomLevel,
                    baseCameraY * zoomLevel,
                    mario.position.z
                );
                
                camera.lookAt(mario.position.x, mario.position.y + 2.5, mario.position.z);
            }
            
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
