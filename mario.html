<!DOCTYPE html>
<html>
<head>
    <title>3D Mario-like Visualization</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Orbit controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // Mario-like character group
        const marioGroup = new THREE.Group();

        // Body (red overalls)
        const bodyGeometry = new THREE.BoxGeometry(1, 1.2, 0.6);
        const bodyMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
        const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
        body.position.y = 0.6;
        marioGroup.add(body);

        // Shirt (blue underneath)
        const shirtGeometry = new THREE.BoxGeometry(1, 0.4, 0.6);
        const shirtMaterial = new THREE.MeshPhongMaterial({ color: 0x0000ff });
        const shirt = new THREE.Mesh(shirtGeometry, shirtMaterial);
        shirt.position.y = 0.2;
        marioGroup.add(shirt);

        // Head (skin tone)
        const headGeometry = new THREE.SphereGeometry(0.6, 32, 32);
        const headMaterial = new THREE.MeshPhongMaterial({ color: 0xffdbac });
        const head = new THREE.Mesh(headGeometry, headMaterial);
        head.position.y = 1.5;
        marioGroup.add(head);

        // Hat (red cap with slight curve)
        const hatGeometry = new THREE.CylinderGeometry(0.5, 0.7, 0.3, 32);
        const hatMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
        const hat = new THREE.Mesh(hatGeometry, hatMaterial);
        hat.position.y = 1.95;
        marioGroup.add(hat);

        // Mustache (black)
        const mustacheGeometry = new THREE.BoxGeometry(0.5, 0.1, 0.1);
        const mustacheMaterial = new THREE.MeshPhongMaterial({ color: 0x000000 });
        const mustache = new THREE.Mesh(mustacheGeometry, mustacheMaterial);
        mustache.position.set(0, 1.35, 0.35);
        marioGroup.add(mustache);

        // Eyes (white with black pupils)
        const eyeGeometry = new THREE.SphereGeometry(0.15, 32, 32);
        const eyeMaterial = new THREE.MeshPhongMaterial({ color: 0xffffff });
        const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
        leftEye.position.set(-0.2, 1.55, 0.45);
        marioGroup.add(leftEye);
        const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
        rightEye.position.set(0.2, 1.55, 0.45);
        marioGroup.add(rightEye);

        const pupilGeometry = new THREE.SphereGeometry(0.05, 32, 32);
        const pupilMaterial = new THREE.MeshPhongMaterial({ color: 0x000000 });
        const leftPupil = new THREE.Mesh(pupilGeometry, pupilMaterial);
        leftPupil.position.set(-0.2, 1.55, 0.55);
        marioGroup.add(leftPupil);
        const rightPupil = new THREE.Mesh(pupilGeometry, pupilMaterial);
        rightPupil.position.set(0.2, 1.55, 0.55);
        marioGroup.add(rightPupil);

        // Arms (blue sleeves)
        const armGeometry = new THREE.BoxGeometry(0.3, 0.7, 0.3);
        const armMaterial = new THREE.MeshPhongMaterial({ color: 0x0000ff });
        const leftArm = new THREE.Mesh(armGeometry, armMaterial);
        leftArm.position.set(-0.65, 0.65, 0);
        marioGroup.add(leftArm);
        const rightArm = new THREE.Mesh(armGeometry, armMaterial);
        rightArm.position.set(0.65, 0.65, 0);
        marioGroup.add(rightArm);

        // Hands (skin tone)
        const handGeometry = new THREE.SphereGeometry(0.2, 32, 32);
        const handMaterial = new THREE.MeshPhongMaterial({ color: 0xffdbac });
        const leftHand = new THREE.Mesh(handGeometry, handMaterial);
        leftHand.position.set(-0.65, 0.25, 0);
        marioGroup.add(leftHand);
        const rightHand = new THREE.Mesh(handGeometry, handMaterial);
        rightHand.position.set(0.65, 0.25, 0);
        marioGroup.add(rightHand);

        // Legs (blue pants)
        const legGeometry = new THREE.BoxGeometry(0.4, 0.5, 0.4);
        const legMaterial = new THREE.MeshPhongMaterial({ color: 0x0000ff });
        const leftLeg = new THREE.Mesh(legGeometry, legMaterial);
        leftLeg.position.set(-0.25, 0.25, 0);
        marioGroup.add(leftLeg);
        const rightLeg = new THREE.Mesh(legGeometry, legMaterial);
        rightLeg.position.set(0.25, 0.25, 0);
        marioGroup.add(rightLeg);

        // Shoes (brown)
        const shoeGeometry = new THREE.BoxGeometry(0.5, 0.2, 0.7);
        const shoeMaterial = new THREE.MeshPhongMaterial({ color: 0x8b4513 });
        const leftShoe = new THREE.Mesh(shoeGeometry, shoeMaterial);
        leftShoe.position.set(-0.25, 0.1, 0.15);
        marioGroup.add(leftShoe);
        const rightShoe = new THREE.Mesh(shoeGeometry, shoeMaterial);
        rightShoe.position.set(0.25, 0.1, 0.15);
        marioGroup.add(rightShoe);

        // Buttons on overalls (yellow)
        const buttonGeometry = new THREE.CylinderGeometry(0.1, 0.1, 0.05, 32);
        const buttonMaterial = new THREE.MeshPhongMaterial({ color: 0xffff00 });
        const leftButton = new THREE.Mesh(buttonGeometry, buttonMaterial);
        leftButton.position.set(-0.25, 0.9, 0.35);
        leftButton.rotation.x = Math.PI / 2;
        marioGroup.add(leftButton);
        const rightButton = new THREE.Mesh(buttonGeometry, buttonMaterial);
        rightButton.position.set(0.25, 0.9, 0.35);
        rightButton.rotation.x = Math.PI / 2;
        marioGroup.add(rightButton);

        scene.add(marioGroup);

        // Ground
        const groundGeometry = new THREE.PlaneGeometry(10, 10);
        const groundMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = 0;
        scene.add(ground);

        // Camera position
        camera.position.set(0, 2, 5);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
