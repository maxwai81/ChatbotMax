<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot Website</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #f0f0f0; }
    #chatbox { width: 500px; height: 400px; margin: 0 auto; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; background: white; }
    #input { width: 300px; padding: 5px; margin-top: 10px; }
    #send { padding: 5px 10px; }
    #imageInput { margin-top: 10px; }
    .message { margin: 5px; text-align: left; }
    .user { text-align: right; color: #007bff; }
    .bot { color: #333; }
  </style>
</head>
<body>
  <h1>AI Chatbot</h1>
  <p>Type a message or upload a photo to get a response!</p>
  <div id="chatbox"></div>
  <input type="text" id="input" placeholder="Type your message...">
  <button id="send">Send</button>
  <br>
  <input type="file" id="imageInput" accept="image/*">
  <script src="script.js"></script>
</body>
</html>
